<!DOCTYPE html>

<head>
  <title>Friendsgiving!!!!</title>
  <meta charset="utf-8">
  <style>
.warning {color:rgb(255, 55, 55)}
.desserts {color:rgb(40, 180, 255)}
.flip-card {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #ffffff;
  color: black;
}

.flip-card-back {
  background-color: #a7dafb;
  color: white;
  transform: rotateY(180deg);
}

  </style>
</head>

  </div>
</div>
